<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Blocked Page</title>
	<script src="blocked.js"></script>
</head>

<body>
	<h1>Focus up! Or enter the following string:</h1>
	<h3 id="randomString" style="font-family:Courier"></h3>
	<form id="answer">
		<input type="text" autocomplete="off" id="entered" placeholder="Copy the string to unlock...">
		<button type="submit">Submit</button>
	</form>

	<h3>But here's a quick break if you'd like!</h3>

	<iframe width="100%" height="500" id="motivator" title="YouTube video player"
		frameborder="0"	allowfullscreen>
	</iframe>

</body>

</html>
